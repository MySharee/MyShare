<script>

async function isLoggedIn() {
    try {
      const response = await fetch('https://myshare.haydar.dev/api/email', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'authorization': localStorage.getItem("token")
        }
      });
      if (!response.ok) {
        throw new Error('You are not logged in!');
        document.getElementById("dd-login").style.visibility = "block";
        document.getElementById("dd-logout").style.visibility = "hidden";
        document.getElementById("dd-dashboard").style.visibility = "hidden";
      }
    //  window.location.href = "https://myshare.haydar.dev/dashboard.html"
    document.getElementById("dd-login").style.visibility = "hidden";
    } catch (error) {

    }
  }
  isLoggedIn();

  function logout() {
  localStorage.removeItem("token");
  localStorage.removeItem("userId");
  window.location.href = "https://myshare.haydar.dev";
  }
</script>
