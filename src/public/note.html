<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Title</title>
    <link href="/css/app.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
    <style>
    .multiline {
      white-space: pre-wrap;
    }
</style>
</head>

<div class="hero bg-base-200 min-h-screen">
  <div class="card card-bordered bg-base-100 w-90">
      <div class="card-body card-bordered">
        <div class="badgeDiv"> 
          <div class="badge badge-outline badge-error">badge</div>
          <div class="badge badge-outline badge-error">badge</div>
          <div class="badge badge-outline badge-error">badge</div>
          <div class="badge badge-outline badge-error">badge</div>
        </div>
          <div class="container" style="display: grid;align-items: center; grid-template-columns: 1fr 1fr 1fr;column-gap: 2px;">
            <h2 class="text-2xl font-bold py-2">Note Title (Draft)</h2>
            <br>
        </div>
        <h2 class="text-xl py-2">Note Description</h2>
        <button class="btn btn-primary" id="copyLink" type="submit" onClick="">Copy Link</button>
        <button class="btn btn-primary" id="copyClipboard" type="submit" onClick="">Copy Content to Clipboard</button>
        <div class="divider"></div>
      </div>
    </div>
  </div>
  

</html>
